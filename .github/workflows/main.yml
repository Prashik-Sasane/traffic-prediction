name: CI - Docker Build & Validation

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  docker-ci:
    runs-on: ubuntu-latest

    steps:
      #1️ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      #2️ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

    
      #3️ Basic app sanity check
      - name: Streamlit import check
        run: |
          python - <<EOF
          import streamlit
          print("Streamlit OK")
          EOF

      #4️ Docker build
      - name: Build Docker image
        run: |
          docker build -t traffic-prediction:ci .

      #5️ Docker run smoke test
      - name: Run Docker container (smoke test)
        run: |
          docker run -d -p 8501:8501 traffic-prediction:ci
          sleep 10
          curl -f http://localhost:8501 || exit 1
